<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="maindiv">
    <div id="followdiv">
      <img id="logo" src="img/twitter-logo.jpg">
      <p id="followtxt">Follow</p>
    </div>
    <img id="profpic" src="img/profile-picture.jpg">
    <img id="icon" src="img/account-logo.jpg">
    <h1>jack</h1>
    <img id="verified" src="img/validated-account.jpg">
    <h2>@jack</h2>
    <p id="tweet">just setting up my twttr</p>
    <p id="time">9:50PM - 21 Mar 2006</p>
    <img id="reply" src="img/reply.jpg">
    <img src="img/retweet.jpg"><span>92,555</span>
    <img src="img/favorite.jpg"><span>71,111</span>
  </div>
</body>
</html>
